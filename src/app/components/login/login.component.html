<main class="min-h-screen lg:flex bg-white">
  <!-- Logo Section -->
  <div class="flex-1 flex items-center md:justify-center px-8 pt-5 lg:p-16">
    <div class="w-full md:min-w-[380px] max-w-[500px]">
      <div class="w-full max-w-[150px] md:max-w-[200px] lg:max-w-[600px]">
        <img src="/logo.png" alt="Kalapi Print Logo" class="w-full h-auto" />
      </div>
    </div>
  </div>

  <!-- Login Form Section -->
  <div class="flex-1 flex p-8 items-center justify-center px-2 md:p-8">
    <div
      class="w-full shadow-md pb-4 rounded-lg overflow-hidden md:min-w-[450px] max-w-[500px] space-y-6"
    >
      <!-- Header -->
      <div class="bg-[#FFD700] h-16 md:h-20 flex items-center justify-center">
        <h1 class="text-2xl md:text-3xl font-bold text-white text-center">
          Welcome To <span class="text-black">Kalapi</span>
        </h1>
      </div>

      <!-- Form -->
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6 px-3 md:p-6 bg-white rounded-b-lg"
      >
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Username"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#FFD700] focus:border-[#FFD700]"
          
             [ngClass]="{ 'border-red-500 focus:ring-red-500 focus:border-red-500': submitted && f['username'].errors }"
          />
          <!-- Error Message -->
          <div *ngIf="submitted && f['username'].errors" class="mt-1 text-sm text-red-600">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            required
            class="w-full px-3 py-2 border rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#FFD700] focus:border-[#FFD700]"
           [ngClass]="{ 'border-red-500 focus:ring-red-500 focus:border-red-500': submitted && f['password'].errors }"
          />
          <!-- Error Message -->
          <div *ngIf="submitted && f['password'].errors" class="mt-1 text-sm text-red-600">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="remember"
              formControlName="rememberMe"
              class="rounded border-gray-300 md:h-4 md:w-4 text-[#FFD700] focus:ring-[#FFD700]"
            />
            <label for="remember" class="text-sm text-gray-600">
              Remember Me
            </label>
          </div>
          <a
            href="/forgot-password"
            class="text-sm text-[#FFD700] hover:underline"
          >
            Forget Password ?
          </a>
        </div>

        <button
          type="submit"
          class="w-full px-4 py-3 md:py-5 text-white text-xl hover:bg-black bg-[#FFD700] rounded-md hover:bg-[#FFD700]/90 focus:outline-none focus:ring-2 focus:ring-[#FFD700] focus:ring-offset-2"
           
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <p
    class="text-center absolute mx-auto w-full bottom-0 pb-5 text-sm text-gray-600"
  >
    Copyright Â© Kalapi 2023
  </p>
</main>
