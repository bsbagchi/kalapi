<div class="px-[3%] py-3 md:py-5">
  <div class="bg-white w-full rounded-3xl shadow p-[3%]">
    <div class="md:flex justify-between md:h-12">
      <h1 class="text-[--blue-text] text-lg font-bold max-sm:py-2">Agent</h1>
      <div class="md:flex gap-2 max-sm:space-y-2">
        <!-- Bind the filter input to filterValue and trigger filterAgents() on input -->
        <input 
          [(ngModel)]="filterValue" 
          (input)="filterAgents()" 
          class="bg-[--input] px-3 max-sm:w-full max-sm:h-12 rounded-md" 
          placeholder="Name or Remarks" 
          type="text"
        />
        <button 
          class="w-24 font-semibold text-white bg-[--primary] hover:bg-black rounded-lg max-sm:w-full max-sm:h-12" 
          (click)="filterAgents()">
          Filter
        </button>
        <button 
          routerLink="add" 
          class="flex items-center justify-center bg-[--primary] hover:bg-black gap-2 w-24 rounded-lg font-semibold text-white max-sm:w-full max-sm:h-12">
          <span class="text-3xl">+</span>
          <h2>Add</h2>
        </button>
      </div>
    </div>

    <div class="pt-10 overflow-auto">
      <div class="w-full">
        <table class="w-full text-sm border text-left text-gray-500 dark:text-gray-400">
          <thead>
            <tr class="text-left border-b border-gray-700">
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Remarks</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>

          <tbody *ngIf="filteredAgents.length > 0; else noData">
            <tr *ngFor="let agent of filteredAgents" class="bg-white border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-yellow-50">
              <td class="px-4 py-2">{{ agent.name }}</td>
              <td class="px-4 py-2">{{ agent.remarks }}</td>
              <td class="px-4 py-2 flex gap-2">
                <button (click)="editAgent(agent.id)" class="text-blue-500 hover:text-blue-700">Edit</button>
                <!-- <button (click)="deleteAgent(agent.id)" class="text-red-500 hover:text-red-700">Delete</button> -->
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Template to show when no data -->
        <ng-template #noData>
          <div class="text-center text-gray-500 py-10 w-full">No agents found.</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
