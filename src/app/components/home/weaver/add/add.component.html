<form [formGroup]="qualityForm" (ngSubmit)="onSubmit()" class="px-[3%] py-3 md:py-5">
  <div class="bg-white w-full rounded-3xl shadow p-[2%]">
    <div class="flex justify-between h-12 space-y-3">
      <h1 class="text-[--blue-text] text-lg font-bold">Create Weaver</h1>
    </div>
    <!-- Upper section: Main Details & Tax Details side by side on desktop, stacked on mobile -->
    <div class="flex flex-col md:flex-row gap-10">
      <!-- Main Details -->
      <div class="flex-1 space-y-3">
        <h1 class="text-[--blue-text] text-lg font-bold">Main Details</h1>
        <div class="w-full">
          <span class="py-2">Name</span>
          <input formControlName="name" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="name">
          <div *ngIf="qualityForm.get('name')?.invalid && qualityForm.get('name')?.touched">
            Name is required.
          </div>
        </div>
        <div class="w-full">
          <span class="py-2">Remarks</span>
          <input formControlName="remarks" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="remarks">
        </div>
      </div>
      <!-- Tax Details -->
      <div class="flex-1 space-y-3">
        <h1 class="text-[--blue-text] text-lg font-bold">Tax Details</h1>
        <div class="w-full">
          <span class="py-2">GST State</span>
          <select 
            formControlName="gstState" 
            class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" 
            id="select"
          >
            <option disabled value="">Select state</option>
            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
          </select>
        </div>
        <div class="w-full">
          <span class="py-2">Pan Number</span>
          <input formControlName="panNo" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="Pan">
        </div>
        <div class="w-full">
          <span class="py-2">GST Number</span>
          <input formControlName="gstNo" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="GST">
        </div>
      </div>
    </div>

    <!-- Party Details section below -->
    <div class="mt-8">
      <h1 class="text-[--blue-text] text-lg font-bold mb-4">Party Details</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="w-full">
          <span class="py-2">Address</span>
          <input formControlName="address" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="address">
        </div>
        <div class="w-full">
          <span class="py-2">Cover Address</span>
          <input formControlName="coverAddress" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="coverAddress">
        </div>
        <div class="w-full">
          <span class="py-2">State</span>
          <select 
            formControlName="state" 
            class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" 
            id="state"
          >
            <option disabled value="">Select state</option>
            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
          </select>
        </div>
        <div class="w-full">
          <span class="py-2">District</span>
          <input formControlName="district" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="district">
        </div>
        <div class="w-full">
          <span class="py-2">City</span>
          <input formControlName="city" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="city">
        </div>
        <div class="w-full">
          <span class="py-2">Pin Code</span>
          <input formControlName="pinCode" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="number" id="pinCode">
        </div>
        <div class="w-full">
          <span class="py-2">Phone (O)</span>
          <input formControlName="phoneNoOffice" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="number" id="phoneNoOffice">
        </div>
        <div class="w-full">
          <span class="py-2">Phone (R)</span>
          <input formControlName="phoneNoResidant" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="number" id="phoneNoResidant">
        </div>
        <div class="w-full">
          <span class="py-2">Mobile</span>
          <input formControlName="mobileNo" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="number" id="mobileNo">
        </div>
        <div class="w-full">
          <span class="py-2">Fax</span>
          <input formControlName="fax" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="number" id="fax">
        </div>
        <div class="w-full">
          <span class="py-2">Email</span>
          <input formControlName="email" class="bg-[--input] h-[50px] w-full rounded-lg p-2 outline-none focus:ring-1 focus:ring-[--primary]" type="text" id="email">
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-2 mt-8">
      <button type="button" class="h-14 w-36 text-[--primary] border-[--primary] border hover:text-white hover:bg-black font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" [routerLink]="['/weaver']">
        Cancel
      </button>
      <button type="submit" class="h-14 w-36 bg-[--primary] hover:bg-black text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" [disabled]="qualityForm.invalid">
        Submit
      </button>
    </div>
  </div>
</form>
