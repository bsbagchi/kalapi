<div class="flex flex-col h-screen bg-gray-100">
  <app-header [title]="'Printing Master'"></app-header>
  <div class="p-6">
    <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
      <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex items-center gap-4 w-full md:w-auto">
          <div class="relative w-full md:w-64">
            <input type="text" [(ngModel)]="searchTerm" (input)="applyFilter()" placeholder="Search customer" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
          </div>
          <div class="relative" (clickOutside)="isCalendarOpen = false">
            <button (click)="toggleCalendar()" class="flex items-center gap-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-white hover:bg-gray-50">
              <span>{{ selectedDateRange }}</span>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </button>
            <div *ngIf="isCalendarOpen" class="absolute mt-2 p-4 bg-white rounded-lg shadow-xl z-50 border border-gray-200 min-w-[600px]">
              <div class="flex gap-4">
                <div class="calendar-month w-1/2">
                  <div class="flex justify-between items-center mb-2">
                    <button (click)="navigateMonth('prev')" class="p-1 hover:bg-gray-100 rounded">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                      </svg>
                    </button>
                    <div class="font-semibold text-center">{{ currentMonth | date:'MMM yyyy' }}</div>
                  </div>
                  <div class="grid grid-cols-7 gap-1 text-center text-sm">
                    <div *ngFor="let day of weekDays" class="text-gray-500">{{ day }}</div>
                    <div *ngFor="let date of currentMonthDates"
                         [ngClass]="{
                           'cursor-pointer hover:bg-yellow-100': true,
                           'bg-yellow-500 text-white': isDateSelected(date),
                           'bg-yellow-200': isDateInRange(date)
                         }"
                         (click)="selectDate(date)"
                         class="p-2 rounded-full">
                      {{ date | date:'d' }}
                    </div>
                  </div>
                </div>
                <div class="calendar-month w-1/2">
                  <div class="flex justify-between items-center mb-2">
                    <div class="font-semibold text-center">{{ nextMonth | date:'MMM yyyy' }}</div>
                    <button (click)="navigateMonth('next')" class="p-1 hover:bg-gray-100 rounded">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                      </svg>
                    </button>
                  </div>
                  <div class="grid grid-cols-7 gap-1 text-center text-sm">
                    <div *ngFor="let day of weekDays" class="text-gray-500">{{ day }}</div>
                    <div *ngFor="let date of nextMonthDates"
                         [ngClass]="{
                           'cursor-pointer hover:bg-yellow-100': true,
                           'bg-yellow-500 text-white': isDateSelected(date),
                           'bg-yellow-200': isDateInRange(date)
                         }"
                         (click)="selectDate(date)"
                         class="p-2 rounded-full">
                      {{ date | date:'d' }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex justify-end mt-4 gap-2">
                <button (click)="clearDateRange()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">
                  Clear
                </button>
                <button (click)="applyDateRange()" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                  Apply
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
